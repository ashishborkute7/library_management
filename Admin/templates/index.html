<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
      {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'all_css/fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{% static 'all_css/css/owl.carousel.min.css'%}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'all_css/css/bootstrap.min.css'%}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'all_css/css/style.css'%}">

    <title>Website Menu #3</title>
  </head>
  <body>


    <div class="site-mobile-menu">

      </div>

    </div>

    <header class="site-navbar" role="banner">

          <div class="col-11 col-xl-2">

          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu js-clone-nav mr-auto d-none d-lg-block">

              </ul>
            </nav>
          </div>


          <div class="d-inline-block d-xl-none ml-md-0 mr-auto py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-white"><span class="icon-menu h3"></span></a></div>
          <div class="container">


        </div>
          </div>

        </div>
      </div>

    </header>
    <div class="hero" style="background-image: url('/static/images/Library.jpg');">

      <h1>LIBRARY SYSTEM AND MANAGEMENT</h1>

    </div>
      </div>

{% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}




   <script src="{% static 'add_css/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'add_css/js/popper.min.js' %}"></script>
    <script src="{% static 'add_css/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'add_css/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'add_css/js/main.js' %}"></script>
  </body>
</html>
